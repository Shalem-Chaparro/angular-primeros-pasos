<h3>Listado de Heroes</h3>


<div *ngIf="deletedHero; else nothingWasDelete ">
  <h3>Heroe Borrado<small class="text-danger"> {{ deletedHero }}</small> </h3>
</div>

<ng-template #nothingWasDelete>
<h3>No ha borrado nada.</h3>
</ng-template>

<button
*ngIf="heroNames.length> 0"
(click)="removeLastHeroe()"
class="btn btn-outline-danger mt-2">
  Borrar ultimo heroe
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>

</ul>
